
<div class="modal" id="excluirMarcaModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirma Exclusão?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja excluir a Marca <strong>{{mc.marca.nome}}</strong> ? </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" ng-click="mc.excluirMarca2()">Sim</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
        </div>
      </div>
    </div>
</div>
