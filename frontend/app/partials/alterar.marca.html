<div class="modal fade" id="alterarMarcaModal"  tabindex="-1" role="dialog" aria-labelledby="alterarMarcaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alterarMarcaModalLabelTitulo">Alterar Marca</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Id:</label>
              <input type="text" class="form-control" id="editarMarcaId" readonly value={{mc.marca.id}} >
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" id="editarMarcaNome" value={{mc.marca.nome}} autofocus>
              </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Descrição:</label>
              <textarea class="form-control" id="editarMarcaDescricao">{{mc.marca.descricao}}</textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Alterar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
</div>
