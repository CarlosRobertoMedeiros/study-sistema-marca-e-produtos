<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/components-font-awesome/css/all.min.css">

    
    <!-- Libs-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
        
    <!-- Controller -->
    <script src="js/controller/marcaCntrl.js"></script>

    <!-- Service -->
    <script src="js/service/marcaService.js"></script>
    
    <title>{{mc.titulo}}</title>

</head>
<!-- Implementar no Futuro o redirecionamento para outra pagina-->

<body ng-controller="MarcaCntrl as mc" ng-init="mc.init()">

    <!-- Tabela de Informações-->
    <div class="container"> 

        <h2>{{sistema}}</h2>
        <h5>Filtros</h5>


        <h5>Dados</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">descricao</th>
                    <th scope="col">Ações</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="marca in mc.marcas">
                    <th scope="row">{{marca.id}}</th>
                    <td>{{marca.nome}}</td>
                    <td>{{marca.descricao}} </td>
                    <td> 
                        <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>
                        <button type="button" class="btn btn-success"><i class="far fa-edit"></i></button>
                        <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button"  class="btn btn-primary"><i class="fa fa-plus"></i></button>

        <!--paginação -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Anterior</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Última</a>
              </li>
            </ul>
        </nav>
        

    </div>

    <!--
    <input type="button" value="" name="nome" id="idNome" ng-click="mc.listarMarcas()">
    -->





    



</body>
</html>
